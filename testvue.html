<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quick Add Vue</title>
</head>
<body>
  <h1>Quickly add Vue to a web page</h1>
  <p>This page demonstrates using Vue with no build tooling, in ? lines of code.</p>

  <div id="app">
    <h2>{{product}} are in stock</h2>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        product: 'Boots'
      }
    })
  </script>
</body>
</html>
