<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Kai's fast.ai launch page</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="link in links">
        <a :href="link.URL" :target="link.URL">{{link.label}}</a>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>-->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        links: []
      },
      created() {
        this.links = parse(`
https://750words.com/" target="750words">750words.com</a></p>
https://750words.com/auth" target="750words">750words.com login</a></p>
https://powerful-anchorage-09770.herokuapp.com/test.html" target="textapi">Tiny text-posting</a></p>
https://www.strava.com/dashboard?feed_type=my_activity" target="strava">Strava activity</a></p>
https://connect.garmin.com/modern/dashboard/23645587" target="garmin">Garmin dashboard</a></p>
https://www.ginifab.com.tw/promo/xinjing.html" target="heartsutra">Heart Sutra</a></p>
launch.html" target="fastailaunch">fast.ai launch page</a></p>
`);
      }
    })
    function parse(x) {
      return x.trim().split("\n").map((x) => {
        [ URL, label ] = /([^\s]+)\s(.+)/.exec(x).slice(1);
        return { "URL": URL, "label": label };
      });
    }
  </script>
</body>

</html>
