<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Kai's personal launch page</title>
</head>
<style>
  /* If the screen size is X wide or more */
  @media only screen and (min-width: 1025px) {
    body {
      font-size: 16px;
    }
  }

  /* If the screen size is X wide or less */
  @media only screen and (max-width: 1024px) {
    body {
      font-size: 5vw;
    }
  }
</style>

<body>
  <div id="app">
    <ul>
      <li v-for="link in links">
        <a :href="link.URL" :target="link.URL">{{link.label}}</a>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>-->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        links: []
      },
      created() {
        this.links = parse(`
https://750words.com/ 750words.com
https://750words.com/auth 750words.com login
https://powerful-anchorage-09770.herokuapp.com/test.html Tiny text-posting
https://www.strava.com/dashboard?feed_type=my_activity Strava activity
https://connect.garmin.com/modern/dashboard/23645587 Garmin dashboard
https://www.ginifab.com.tw/promo/xinjing.html Heart Sutra
launch1.html fast.ai launch page
`);
      }
    })
    function parse(x) {
      return x.trim().split("\n").map((x) => {
        [URL, label] = /([^\s]+)\s(.+)/.exec(x).slice(1);
        return { "URL": URL, "label": label };
      });
    }
  </script>
</body>

</html>
