<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8" />
  <title>Kai's fast.ai launch page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="link in links">
        <a :href="link.URL" :target="link.URL">{{link.label}}</a>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>-->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        links: []
      },
      created() {
        this.links = parse(`
https://course.fast.ai/videos/?lesson=2 Jeremy Howard lectures
https://youtu.be/BvHmRx14HQ8 lecture 2 on Youtube
https://youtu.be/5L3Ao5KuCC4 lecture 3 on Youtube
https://console.paperspace.com/notebooks Gradient Paperspace notebooks
https://kaicarver.github.io/ Kai's fast.ai blog
https://app.slack.com/client/T6R17MC0J/C0126RJRZD4 Fastbook slack group
https://www.meetup.com/Machine-Learning-Tokyo/ MLT Meetup where events are scheduled
https://app.slack.com/client/T6R17MC0J/C0126RJRZD4 MLT slack group where discussion occurs
launch2.html personal launch page 
`);
      }
    })
    function parse(x) {
      return x.trim().split("\n").map((x) => {
        [ URL, label ] = /([^\s]+)\s(.+)/.exec(x).slice(1);
        return { "URL": URL, "label": label };
      });
    }
  </script>
</body>

</html>
